<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- Script -->
    <script src="script.js"></script>  
</head>

<body>
    <div id="modal">
        <div id="modal-container">
            <i id="close-modal" class="fa-solid fa-xmark"></i>
            <h1 id="modal-title">Congrats!</h1>  
            <h3 id="modal-subtitle">You've completed 25 minutes of deep focus :)</h3>
            <img id="modal-gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjRjNHExcjdnaDJyenozejloeDQ2YXp0dnk1NmhweHkwbmxmdXhkdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1BXa2alBjrCXC/giphy.gif" alt="meme">
            <!-- <video id="modal-video" loop crossorigin="anonymous" draggable="false" muted width="100%" autoplay src="https://media3.giphy.com/media/bq1PRO9CLPHmURBvv2/giphy720p.mp4?cid=dda24d5036m3yp0436xmap9skimyb26t11m1r5kzqxo58xiw&amp;ep=v1_gifs_gifId&amp;rid=giphy720p.mp4&amp;ct=v&amp;cc=en"></video> -->
        </div>
    </div>
    <div id="container">
        <h1>üçÖ Pomodoro timer</h1>
        <div id="selector-container">
            <p id="work" class="selector-item active">Work</p>
            <p id="short-break" class="selector-item">Short break</p>
            <p id="long-break" class="selector-item">Long break</p>
        </div>
        <div id="timer-container">
            <div id="circle">
                <div id="time">
                    <p id="counter">00:00</p>
                    <p id="counter-status">START</p>
                </div>
            </div>
            <div id="control">
                <a id="reset-control">
                    <i class="fa-solid fa-rotate-left"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
